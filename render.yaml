services:
  - type: web
    name: micro-english-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Debes configurarlo en el dashboard de Render
    healthCheckPath: /

